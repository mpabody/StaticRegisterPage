<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
    <header> 
        <button type="submit" style="background-color: rgb(135, 207, 235)" class = "aboutus">About Us</button>
        <button type="submit" style="background-color: rgb(135, 207, 235)" class = "register">Register</button>
    </header>

        <form>
            <div class="whitespace">

                <h1>Sign Up</h1>
                <div>
                    <input class="text" type="text" placeholder="Email">
                </div>
                <br>
                <div>
                    <input class="text" type="text" placeholder="Username">
                </div>
                <br>
                <div>
                    <input class="password" type="password" placeholder="Password">
                </div>
                <br>
                <div>
                    <input class="password" type="password" placeholder="Confirm Password">
                </div>
                <br>
                <div>
                    <button type="submit" style="background-color:rgb(135, 207, 235)" class = "submit">Submit</button>
                </div>
                <br>
                <img id="fb" src="./assets/fb logo.png" alt="Facebook">
                <img id="slack" src="assets/Slack logo.jpg" alt="Slack">
                <img id="insta" src="assets/insta logo.jpg" alt="Instagram">
            </div>
            
    
    
        </form>
    
</body>
</html>
